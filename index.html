<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <!-------------------------------------------------------
    <x1 et y1> définis ou commence la ligne
    <x2 et y2> définis ou termine la ligne (px)
    stroke #333 - couleur 
    width - largeur
    -------------------------------------------------------->

    <header class="header">

        <nav class="navbar">

            <div class="navbar__burger">

                <svg width="30" height="30" viewBox="0 0 30 30">
                    <line x1="5" y1="5" x2="25" y2="5" stroke="#333" stroke-width="1" />
                    <line x1="5" y1="12" x2="25" y2="12" stroke="#333" stroke-width="1" />
                    <line x1="5" y1="19" x2="25" y2="19" stroke="#333" stroke-width="1" />
                </svg>

            </div>

            <div class="navbar__actions">

                <button class="navbar__button--register">
                    S'inscrire
                </button>

                <button class="navbar__button--login">
                    Se connecter
                </button>

            </div>

        </nav>

    </header>


    <main class="main">

        <div class="hero">

            <h1 class="hero__title">
                La néobanque éthique & transparente
            </h1>

            <h2 class="hero__subtitle">
                Finance ton avenir avec une banque qui te ressemble.
                <br>
                Honnête, engagée et sans prise de tête
            </h2>

        </div>



        <div class="hero__cta">

            <button class="hero__button">
                Téléchargez l'app !
            </button>

        </div>


        <div class="promo-card">

            <p class="promo-card__text">
                20€ offerts - Mars 2026
            </p>

        </div>



        <div class="social">

            <img src="images/bluesky-logo.svg" alt="bluesky" class="social__icon">
            <img src="images/mastodon-logo.svg" alt="mastodon" class="social__icon">
            <img src="images/telegram-logo.svg" alt="telegram" class="social__icon">

        </div>

    </main>


    <footer class="footer">

        <nav class="footer__nav">

            <a href="#" class="footer__link">Mentions légales</a>
            <span class="footer__separator">|</span>
            <a href="#" class="footer__link">Confidentialité</a>
            <span class="footer__separator">|</span>
            <a href="#" class="footer__link">CGU</a>
            <span class="footer__separator">|</span>
            <a href="#" class="footer__link">Contact</a>

        </nav>

    </footer>


</body>

</html>
