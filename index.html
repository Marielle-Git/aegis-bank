<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aegis Bank, la néobanque éthique pour les créateurs de contenu. 
        Finance ton avenir avec transparence. 20€ offerts.">
    <title>Aegis Bank - néobanque éthique et transparente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-------------------------------------------------------
    <x1 et y1> définis ou commence la ligne
    <x2 et y2> définis ou termine la ligne (px)
    stroke #333 - couleur 
    width - largeur
    -------------------------------------------------------->

    <header class="header">

        <nav class="navbar">

            <button class="navbar__burger">

                <svg width="30" height="30" viewBox="0 0 30 30">
                    <line x1="5" y1="8" x2="25" y2="8" stroke="#333" stroke-width="2" stroke-linecap="round" />
                    <line x1="5" y1="15" x2="25" y2="15" stroke="#333" stroke-width="2" stroke-linecap="round" />
                    <line x1="5" y1="22" x2="25" y2="22" stroke="#333" stroke-width="2" stroke-linecap="round" />
                </svg>

            </button>


            <div class="navbar__actions">

                <button class="navbar__button--login">
                    Se connecter
                </button>

                <button class="navbar__button--register">
                    S'inscrire
                </button>

            </div>

        </nav>

    </header>


    <main class="main">

        <div class="hero">

            <h1 class="hero__title">
                La néobanque éthique & transparente
            </h1>

            <h2 class="hero__subtitle">
                Finance ton avenir avec une banque qui te ressemble.
                <br>
                Honnête, engagée et sans prise de tête
            </h2>

        </div>



        <div class="hero__cta">

            <button class="hero__button">
                Téléchargez l'app !
            </button>

        </div>


        <div class="promo-card">

            <p class="promo-card__text">

                <span class="promo-card__amount">
                    20€ offerts
                </span>

                <br>

                <span class="promo-card__date">
                    Mars 2026
                </span>

            </p>

        </div>



        <div class="social">

            <img src="images/bluesky-logo.svg" alt="bluesky" class="social__icon">
            <img src="images/mastodon-logo.svg" alt="mastodon" class="social__icon">
            <img src="images/telegram-logo.svg" alt="telegram" class="social__icon">

        </div>

    </main>


    <footer class="footer">

        <nav class="footer__nav">

            <a href="#" class="footer__link">Mentions légales</a>
            <span class="footer__separator">|</span>
            <a href="#" class="footer__link">Confidentialité</a>
            <span class="footer__separator">|</span>
            <a href="#" class="footer__link">CGU</a>
            <span class="footer__separator">|</span>
            <a href="#" class="footer__link">Contact</a>

        </nav>

    </footer>


</body>

</html>
