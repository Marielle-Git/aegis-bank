<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-------------------------------------------------------
    <x1 et y1> définis ou commence la ligne
    <x2 et y2> définis ou termine la ligne (px)
    stroke #333 - couleur 
    width - largeur
    -------------------------------------------------------->

    <header class="navbar">

        <div class="burger">

            <svg width="30" height="30" viewBox="0 0 30 30">
                <line x1="5" y1="5" x2="25" y2="5" stroke="#333" stroke-width="1" />
                <line x1="5" y1="12" x2="25" y2="12" stroke="#333" stroke-width="1" />
                <line x1="5" y1="19" x2="25" y2="19" stroke="#333" stroke-width="1" />
            </svg>

        </div>

        <div class="connect">

            <button class="log">
                S'inscrire
            </button>

            <button class="log">
                Se connecter
            </button>

        </div>

    </header>

    <main>

        <div class="hero-section">
            <H1>
                La néobanque éthique & transparente
            </H1>

            <h2>
                Finance ton avenir avec une banque qui te ressemble.
                <br>
                Honnête, engagée et sans prise de tête
            </h2>
        </div>

        <div class="cta">
            <button class="download">
                Téléchargez l'app !
            </button>

        </div>

        <div class="promo">
            <p>
                20€ offerts - Mars 2026
            </p>
        </div>

        <div class="socialmedia">

            <img src="images/bluesky-logo.svg" alt="bluesky" class="icon">
            <img src="images/mastodon-logo.svg" alt="mastodon" class="icon">
            <img src="images/telegram-logo.svg" alt="telegram" class="icon">

        </div>

    </main>

    <footer>

        <div class="footer-links">

            <p class="legal-links">
                Mentions légales | Confidentialité | CGU | Contact
            </p>
        </div>

    </footer>

</body>

</html>
